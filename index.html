<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Abubakr Ali - Front End Ninja</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">

            <!-- HEADER -->
            <header class="row main-header">
                <div class="col-4">
                    <a href="#">
                        <img src="img/logo.png" alt="Logo">
                    </a>
                </div>

                <div class="col-8 text-right text-uppercase">
                    <h1 class="text-thin text-huge">Abubakr Ali</h1>
                    <h3 class="text-small">Front-End Ninja</h3>
                </div>
            </header>
            <!-- HEADER -->

            <!-- Main Banner -->
            <section class="row">
                <div class="col-12 banner">
                    <img src="img/banner.jpeg" alt="site-banner" class="full-width">
                </div>
            </section>
            <!-- Main Banner -->

            <!-- Portfolio Items -->
            <section class="row portfolio-title">
                <div class="col-12">
                    <h2 class="text-big text-normal">Featured Works</h2>
                </div>
            </section>

            <section class="row portfolio text-center">
                <div class="col-4 item">
                    <img src="img/html.png" class="full-width" alt="Project 1">
                    <h2 class="text-normal text-medium">HTML</h2>
                    <p><a class="text-thin" href="#">https://myhtml.com</a></p>
                </div>

                <div class="col-4 item">
                    <img src="img/css.png" class="full-width" alt="Project 2">
                    <h2 class="text-normal text-medium">Css</h2>
                    <p><a class="text-thin" href="#">https://mycss.com</a></p>
                </div>

                <div class="col-4 item">
                    <img src="img/javascript.png" class="full-width" alt="Project 3">
                    <h2 class="text-normal text-medium">Javascript</h2>
                    <p><a class="text-thin" href="#">https://myjavascript.com</a></p>
                </div>
                
                <div class="col-4 item">
                    <img src="img/bootstrap.png" class="full-width" alt="Project 3">
                    <h2 class="text-normal text-medium">Bootstrap</h2>
                    <p><a class="text-thin" href="#">https://mybootstrap.com</a></p>
                </div> 
            </section>
            <!-- Portfolio Items -->
        </div>
    </body>
</html>
